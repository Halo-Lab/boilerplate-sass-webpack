<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISHO</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <div class="header__top-info">
              <a href="tel:+8801841297425">
                <img src="/public/images/phone-icon.svg" alt="phone icon" />
                + (88) 01841 297 425
              </a>
              <p data-translate="headerInfoOrder">
                <img src="/public/images/figure-check-icon.svg" alt="icon" />
              </p>
            </div>
            <div class="header__top-links">
              <a id="store-link" href="" class="store-link" data-translate="findAStoreLink">
                <img src="/public/images/location-icon.svg" alt="location icon" />
              </a>
              <a id="account-link" href="" class="account-link" data-translate="myAccountLink">
                <img src="/public/images/account-icon.svg" alt="cart icon" />
              </a>
            </div>
          </div>
          <div class="header__main">
            <div class="header__logo">
              <a href="/"><img src="/public/images/logo.svg" alt="logo"/></a>
            </div>
            <div class="menu__wrap">
              <ul class="menu">
                <li class="menu__item menu__item-dropdown">
                  <a href="/" data-translate="menu.menuItem1.menuItemTitle"></a>
                </li>
                <li class="menu__item menu__item-dropdown">
                  <a href="/" data-translate="menu.menuItem2.menuItemTitle"></a>
                </li>
                <li class="menu__item">
                  <a href="/" class="menu__link" data-translate="menu.menuItem3.menuItemTitle"></a>
                </li>
                <li class="menu__item">
                  <a href="/" class="menu__link" data-translate="menu.menuItem4.menuItemTitle"></a>
                </li>
              </ul>
              <div class="search-field">
                <img src="/public/images/search-icon.svg" alt="search-icon" />
                <input type="text" placeholder="Search" />
              </div>
            </div>

            <div class="cart">
              <a href="">
                <svg
                  width="23"
                  height="19"
                  viewBox="0 0 23 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    stroke="#030708"

                    stroke="#030708"
                  />
                </svg>
              </a>
            </div>
            <div class="hamburger">
              <div></div>
            </div>
          </div>
        </div>
      </header>

      <section class="section-hero">
        <div class="hero-slider swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/public/images/hero-image.jpg" alt="hero-image" />
              <div class="slide-content">
                <h2 class="slide-title" data-translate="heroSlider.slide1.title"></h2>
                <p class="slide-description" data-translate="heroSlider.slide1.description"></p>
                <div class="slide-button">
                  <a
                    href="/"
                    class="button button_pink button--sm"
                    data-translate="heroSlider.slide1.button"
                  ></a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/public/images/hero-image.jpg" alt="hero-image" />
              <div class="slide-content">
                <h2 class="slide-title" data-translate="heroSlider.slide1.title"></h2>
                <p class="slide-description" data-translate="heroSlider.slide1.description"></p>
                <div class="slide-button">
                  <a
                    href="/"
                    class="button button_pink button--sm"
                    data-translate="heroSlider.slide1.button"
                  ></a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/public/images/hero-image.jpg" alt="hero-image" />
              <div class="slide-content">
                <h2 class="slide-title" data-translate="heroSlider.slide1.title"></h2>
                <p class="slide-description" data-translate="heroSlider.slide1.description"></p>
                <div class="slide-button">
                  <a
                    href="/"
                    class="button button_pink button--sm"
                    data-translate="heroSlider.slide1.button"
                  ></a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/public/images/hero-image.jpg" alt="hero-image" />
              <div class="slide-content">
                <h2 class="slide-title" data-translate="heroSlider.slide1.title"></h2>
                <p class="slide-description" data-translate="heroSlider.slide1.description"></p>
                <div class="slide-button">
                  <a
                    href="/"
                    class="button button_pink button--sm"
                    data-translate="heroSlider.slide1.button"
                  ></a>
                </div>
              </div>
            </div>
          </div>
          <div class="hero-slider-pagination swiper-pagination"></div>

          <div class="hero-slider-button swiper-button-prev"></div>
          <div class="hero-slider-button swiper-button-next"></div>
        </div>
      </section>
      <section class="section-arrival">
        <div class="container">
          <h3 class="section-title" data-translate="newArrivalTitle"></h3>
          <div class="arrival-slider-wrap">
            <div class="arrival-slider swiper-container">
              <div class="swiper-wrapper">
                <div class="card swiper-slide">
                  <a href="/" class="card__link">
                    <div class="card__image">
                      <img src="/public/images/products/banco.jpg" alt="banco image" />
                    </div>
                    <div class="card__body">
                      <div
                        class="card__title"
                        data-translate="products.bushwickGreenGreyBanco"
                      ></div>
                      <div class="card__price">৳ 6,900</div>
                    </div>
                  </a>
                </div>
                <div class="card swiper-slide">
                  <a href="/" class="card__link">
                    <div class="card__image">
                      <img src="/public/images/products/chair.jpg" alt="banco image" />
                    </div>
                    <div class="card__body">
                      <div class="card__title" data-translate="products.bushwickBlueChair"></div>
                      <div class="card__price">৳ 6,900</div>
                    </div>
                  </a>
                </div>
                <div class="card swiper-slide">
                  <a href="/" class="card__link">
                    <div class="card__image">
                      <img src="/public/images/products/sofa.jpg" alt="banco image" />
                    </div>
                    <div class="card__body">
                      <div class="card__title" data-translate="products.bushwickDarkGreySofa"></div>
                      <div class="card__price">৳ 6,900</div>
                    </div>
                  </a>
                </div>
                <div class="card swiper-slide">
                  <a href="/" class="card__link">
                    <div class="card__image">
                      <img src="/public/images/products/table.jpg" alt="banco image" />
                    </div>
                    <div class="card__body">
                      <div class="card__title" data-translate="products.bushwickCenterTable"></div>
                      <div class="card__price">৳ 6,900</div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="arrival-slider-button swiper-button-prev"></div>
              <div class="arrival-slider-button swiper-button-next"></div>
            </div>
          </div>
          <div class="button-wrap">
            <a
              href="/"
              class="button button_blue button--md"
              data-translate="viewAllItemsButton"
            ></a>
          </div>
        </div>
      </section>
      <section class="section-shop-by-room">
        <div class="container">
          <div class="section-title" data-translate="shopByRoomTitle"></div>
          <div class="shop-by-room-slider-wrap">
            <div class="shop-by-room-slider swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="/" class="card card--blue card__link">
                    <div class="card__image">
                      <img
                        src="/public/images/categories/bedroom-category-image.jpg"
                        alt="bedroom category image"
                      />
                    </div>
                    <div class="card__body">
                      <h4 class="card__title" data-translate="categories.bedroom"></h4>
                      <div class="card__arrow"></div>
                    </div>
                  </a>
                </div>

                <div class="swiper-slide">
                  <a href="/" class="card__link card card--yellow">
                    <div class="card__image">
                      <img
                        src="/public/images/categories/living-room-category-image.jpg"
                        alt="bedroom category image"
                      />
                    </div>
                    <div class="card__body">
                      <h4 class="card__title" data-translate="categories.livingRoom"></h4>
                      <div class="card__arrow"></div>
                    </div>
                  </a>
                </div>

                <div class="swiper-slide">
                  <a href="/" class="card__link card card--pink">
                    <div class="card__image">
                      <img
                        src="/public/images/categories/dinning-room-category-image.jpg"
                        alt="bedroom category image"
                      />
                    </div>
                    <div class="card__body">
                      <h4 class="card__title" data-translate="categories.dinningRoom"></h4>
                      <div class="card__arrow"></div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-posters">
        <div class="container">
          <div class="posters-slider-wrapper">
            <div class="posters-slider swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide poster">
                  <div class="poster__image">
                    <img src="/public/images/posters/poster1.jpg" alt="poster image" />
                  </div>
                  <div class="poster__body">
                    <div class="poster__title" data-translate="banners.0"></div>
                    <div class="poster__link-wrap">
                      <a
                        href="/"
                        class="button button--xs button_transparent"
                        data-translate="bannerLink"
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide poster">
                  <div class="poster__image">
                    <img src="/public/images/posters/poster1.jpg" alt="poster image" />
                  </div>
                  <div class="poster__body">
                    <div class="poster__title" data-translate="banners.0"></div>
                    <div class="poster__link-wrap">
                      <a
                        href="/"
                        class="button button--xs button_transparent"
                        data-translate="bannerLink"
                      ></a>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide poster">
                  <div class="poster__image">
                    <img src="/public/images/posters/poster1.jpg" alt="poster image" />
                  </div>
                  <div class="poster__body">
                    <div class="poster__title" data-translate="banners.0"></div>
                    <div class="poster__link-wrap">
                      <a
                        href="/"
                        class="button button--xs button_transparent"
                        data-translate="bannerLink"
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="posters-slider-pagination swiper-pagination"></div>
              <div class="arrival-slider-button swiper-button-prev"></div>
              <div class="arrival-slider-button swiper-button-next"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
